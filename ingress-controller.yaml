# NGINX Ingress Controller (manual install) for MicroK8s
# NOTE:
# - If you use `microk8s enable ingress`, similar resources are auto-created.
# - To avoid conflicts, do NOT apply this while the addon is enabled unless you
#   first disable it (`microk8s disable ingress`) or rename resources.
# - You keep this file for reference / manual management.
# - Tailored for single external IP 192.168.50.10 provided by MetalLB.
# - Namespace chosen: ingress
#
# Apply: microk8s kubectl apply -f ingress-controller.yaml
# Verify: microk8s kubectl get pods -n ingress
---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress-nginx-sa
  namespace: ingress
  labels:
    app.kubernetes.io/name: ingress-nginx
---
# ClusterRole gives the controller permissions to manage ingress resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-nginx-clusterrole
rules:
  - apiGroups: [""]
    resources: [configmaps, endpoints, nodes, pods, secrets, services]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [nodes]
    verbs: [get]
  - apiGroups: [""]
    resources: [services]
    verbs: [get]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: [ingresses]
    verbs: [get, list, watch]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: [ingresses/status]
    verbs: [update]
  - apiGroups: ["networking.k8s.io"]
    resources: [ingressclasses]
    verbs: [get, list, watch]
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-nginx-clusterrole-nisa-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-nginx-clusterrole
subjects:
  - kind: ServiceAccount
    name: ingress-nginx-sa
    namespace: ingress
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress
  labels:
    app.kubernetes.io/name: ingress-nginx
# Customize NGINX config as needed.
data:
  proxy-body-size: "32m"
  server-tokens: "false"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ingress-nginx-controller
  namespace: ingress
  labels:
    app: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
spec:
  selector:
    matchLabels:
      app: ingress-nginx
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ingress-nginx
    spec:
      serviceAccountName: ingress-nginx-sa
      containers:
        - name: controller
          image: registry.k8s.io/ingress-nginx/controller:v1.11.2
          args:
            - /nginx-ingress-controller
            - --publish-service=ingress/ingress-nginx-controller
            - --election-id=ingress-controller-leader
            - --controller-class=k8s.io/ingress-nginx
            - --ingress-class=nginx
            - --configmap=ingress/ingress-nginx-controller
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 10254
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
      nodeSelector: {}
      tolerations: []
---
# Service exposed via MetalLB. Single IP pool ensures this gets 192.168.50.10.
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress
  labels:
    app.kubernetes.io/name: ingress-nginx
  annotations:
    # If you later expand the IP pool, you can remove loadBalancerIP and let assignment happen.
    metallb.universe.tf/address-pool: external-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.50.10
  selector:
    app: ingress-nginx
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
---
# Optionally limit scope to selected namespaces by using a Role/RoleBinding
# instead of cluster-wide RBAC if you only need ingress for specific namespaces.
